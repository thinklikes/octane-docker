#user www-data;
worker_processes 4;
pid /run/nginx.pid;
# daemon off;

events {
    worker_connections  2048;
    multi_accept on;
    use epoll;
}

http {
    server_tokens off;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 15;
    types_hash_max_size 2048;
    client_max_body_size 20M;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    access_log /dev/stdout;
    error_log /dev/stderr;
    gzip on;
    gzip_disable "msie6";

    upstream wordpress {
        zone upstream_ticket 64k;
        server wordpress:8080;
    }

    upstream sugar {
        zone upstream_ticket 64k;
        server sugar:8080;
    }

